format:
  html:
    theme: [litera, theme-light.scss]  # Single theme - no dark mode toggle
    css: styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    code-copy: true
    code-overflow: wrap
    link-external-icon: true
    link-external-newwindow: true
    smooth-scroll: true
    anchor-sections: true
    footnotes-hover: true
    citations-hover: true
    page-layout: article
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 250px
      gutter-width: 1.5rem
    fontsize: 1rem
    linestretch: 1.7
    mainfont: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    monofont: "Fira Code, 'SF Mono', Monaco, 'Courier New', monospace"
    html-math-method: mathjax
    mathjax:
      url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"
    include-in-header:
      text: |
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="format-detection" content="telephone=no">
        <script>
          window.MathJax = {
            tex: {
              inlineMath: [['$', '$'], ['\\(', '\\)']],
              displayMath: [['$$', '$$'], ['\\[', '\\]']],
              processEscapes: true,
              processEnvironments: true,
              tags: 'ams'
            },
            options: {
              processHtmlClass: 'tex2jax_process|mathjax_process|math|output'
            },
            svg: {
              fontCache: 'global'
            }
          };
        </script>
    
execute:
  freeze: auto
  
comments:
  utterances:
    repo: kdabhadkar/blog-comments



